name: Perforce Klocwork scan cpp

on:
  push:
    branches:
      - c-test

permissions:
  id-token: write
  contents: read

jobs:
  klocwork-codescan:
    runs-on: self-hosted

    steps:
      # Checkout code
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Print GITHUB_RUN_ID and other info
      - name: Print run info
        shell: bash
        run: |
          echo "Ref name is $GITHUB_RUN_ID"
          echo "Source is ${{ github.server_url }}/${{ github.repository }}"
          echo "Subject is $GITHUB_WORKFLOW_REF|${{ github.run_id }}|${{ github.run_attempt }}|${{ github.run_number }}"
          echo "Job is $GITHUB_JOB"
          curl checkip.amazonaws.com

      # Run Klocwork scan
      - name: Klocwork scan
        uses: cloudbees-io-gha/perforce-klocwork-sast-publish@v1
        with:
          cloudbees-url: ${{ vars.CLOUDBEES_QA_API_URL }}
          url: ${{ vars.KLOCWORK_URL }}
          token: ${{ secrets.NEW_KLOCWORK_APP_TOKEN }}
          license-host: ${{ vars.KLOCWORK_LICENSE }}
          username: ${{ vars.KLOCWORK_USERNAME }}
          project-name: test-cmake-gha
          build-directory: ctest
          build-tool: cmake
          build-options: make -j14
          pre-cmd: |
            # Set OpenSSL paths so CMake can find headers and libraries
            export OPENSSL_ROOT_DIR=/usr
            export OPENSSL_INCLUDE_DIR=/usr/include
            export OPENSSL_LIBRARIES=/usr/lib/x86_64-linux-gnu
            # Verify OpenSSL is present (for debugging)
            if [ -d "$OPENSSL_INCLUDE_DIR/openssl" ]; then
              echo "OpenSSL headers found"
            else
              echo "Warning: OpenSSL headers not found!"
            fi
            if [ -f "$OPENSSL_LIBRARIES/libssl.so" ] || [ -f "$OPENSSL_LIBRARIES/libssl.a" ]; then
              echo "OpenSSL libraries found"
            else
              echo "Warning: OpenSSL libraries not found!"
            fi
