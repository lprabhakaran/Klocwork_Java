name: Perforce Klocwork scan cpp

on:
  push:
    branches:
      - c-test

permissions:
  id-token: write
  contents: read

jobs:
  klocwork-codescan:
    runs-on: self-hosted
    steps:

      # Checkout code
      - name: Checkout repository code
        uses: actions/checkout@v4

      # Print run info
      - name: Print run info
        shell: bash
        run: |
          echo "Ref name is $GITHUB_RUN_ID"
          echo "Source is ${{ github.server_url }}/${{ github.repository }}"
          echo "Subject is $GITHUB_WORKFLOW_REF|${{ github.run_id }}|${{ github.run_attempt }}|${{ github.run_number }}"
          echo "Job is $GITHUB_JOB"

      # Copy OpenSSL into workspace for Docker access
      - name: Prepare OpenSSL for Docker container
        shell: bash
        run: |
          OPENSSL_SRC=$(brew --prefix openssl@3)
          mkdir -p $GITHUB_WORKSPACE/.deps/openssl
          cp -R $OPENSSL_SRC/* $GITHUB_WORKSPACE/.deps/openssl/
          echo "OpenSSL copied from $OPENSSL_SRC to $GITHUB_WORKSPACE/.deps/openssl"

      # Create build script that kwinject can wrap
      - name: Create build script
        shell: bash
        run: |
          cat > $GITHUB_WORKSPACE/build.sh << 'EOF'
          #!/bin/bash
          set -e
          cmake -DCMAKE_USE_OPENSSL=ON -DOPENSSL_ROOT_DIR=$GITHUB_WORKSPACE/.deps/openssl .
          make -j14
          EOF
          chmod +x $GITHUB_WORKSPACE/build.sh

      # Run Klocwork scan (kwinject wraps the build script)
      - name: Klocwork scan
        uses: cloudbees-io-gha/perforce-klocwork-sast-publish@v1
        with:
          cloudbees-url: ${{ vars.CLOUDBEES_QA_API_URL }}
          url: ${{ vars.KLOCWORK_URL }}
          token: ${{ secrets.NEW_KLOCWORK_APP_TOKEN }}
          license-host: ${{ vars.KLOCWORK_LICENSE }}
          username: ${{ vars.KLOCWORK_USERNAME }}
          project-name: test-cmake-gha
          build-directory: ctest
          build-tool: bash
          build-options: "$GITHUB_WORKSPACE/build.sh"
