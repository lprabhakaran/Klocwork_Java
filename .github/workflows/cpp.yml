name: Perforce Klocwork scan cpp

on:
  push:
    branches:
      - c-test

permissions:
  id-token: write
  contents: read

jobs:
  klocwork-codescan:
    runs-on: self-hosted
    steps:

      # 1️⃣ Checkout code
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Print run info
      - name: Print run info
        shell: bash
        run: |
          echo "Ref name is $GITHUB_RUN_ID"
          echo "Source is ${{ github.server_url }}/${{ github.repository }}"
          echo "Subject is $GITHUB_WORKFLOW_REF|${{ github.run_id }}|${{ github.run_attempt }}|${{ github.run_number }}"
          echo "Job is $GITHUB_JOB"
          curl checkip.amazonaws.com

      # 3️⃣ Install build dependencies on macOS
      - name: Install build dependencies on macOS
        shell: bash
        run: |
          echo "Updating Homebrew..."
          brew update

          echo "Installing core build tools and libraries..."
          brew install cmake make git wget curl || true
          brew install openssl@3 || true

          # Pkg-config for library detection (ARM-safe)
          arch -arm64 brew install pkgconf || true

          # Additional libraries for C/C++ development
          brew install zlib bzip2 xz libxml2 libffi || true

          # Force link headers if necessary
          brew link --force --overwrite openssl@3 || true
          brew link --force --overwrite libxml2 || true

          # Print versions for debugging
          echo "cmake version: $(cmake --version)"
          echo "make version: $(make --version)"
          echo "openssl version: $(openssl version)"
          echo "pkg-config version: $(pkg-config --version)"

      # 4️⃣ Run Klocwork scan
      - name: Klocwork scan
        uses: cloudbees-io-gha/perforce-klocwork-sast-publish@v1
        with:
          cloudbees-url: ${{ vars.CLOUDBEES_QA_API_URL }}
          url: ${{ vars.KLOCWORK_URL }}
          token: ${{ secrets.NEW_KLOCWORK_APP_TOKEN }}
          license-host: ${{ vars.KLOCWORK_LICENSE }}
          username: ${{ vars.KLOCWORK_USERNAME }}
          project-name: test-cmake-gha
          build-directory: ctest
          build-tool: make
          build-options: |
            cmake -DCMAKE_USE_OPENSSL=ON -DOPENSSL_ROOT_DIR=/opt/homebrew/opt/openssl@3 .
            make -j14
