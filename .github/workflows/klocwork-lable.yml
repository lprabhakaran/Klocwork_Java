name: Perforce Klocwork scan

on:
  push:
    branches:
      - main

env:
  # Allowed GitHub Large Runner IP ranges
  GITHUB_LARGE_RUNNER_RANGES: |
    [
      "20.120.206.64/29",
      "4.236.226.144/29",
      "4.157.3.96/29",
      "51.8.128.32/29"
    ]

jobs:
  klocwork-codescan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Detect runner public IP
        id: get_ip
        run: |
          RUNNER_IP=$(curl -s https://checkip.amazonaws.com)
          echo "Runner public IP: $RUNNER_IP"
          echo "RUNNER_IP=$RUNNER_IP" >> $GITHUB_ENV

      - name: Check IP is allowed
        run: |
          echo "Checking if $RUNNER_IP is in allowed ranges..."
          ALLOWED=$(echo '${{ env.GITHUB_LARGE_RUNNER_RANGES }}' | jq -r '.[]')
          IN_RANGE=false
          for range in $ALLOWED; do
            if ipcalc -c $RUNNER_IP $range > /dev/null 2>&1; then
              IN_RANGE=true
            fi
          done
          if [ "$IN_RANGE" = false ]; then
            echo "Runner IP $RUNNER_IP is not in allowed ranges. Failing job."
            exit 1
          else
            echo "Runner IP $RUNNER_IP is allowed."
          fi
        shell: bash

      - name: Klocwork scan
        uses: cloudbees-io-gha/perforce-klocwork-sast-publish@v1
        with:
          cloudbees-url: ${{ vars.CLOUDBEES_QA_API_URL }}
          url: ${{ vars.KLOCWORK_URL }}
          token: ${{ secrets.NEW_KLOCWORK_APP_TOKEN }}
          license-host: ${{ vars.KLOCWORK_LICENSE }}
          username: ${{ vars.KLOCWORK_USERNAME }}
          build-directory: /app
          build-tool: ${{ vars.KLOCWORK_BUILD_TOOL }}
